<div class="relative flex items-center justify-end pb-10 h-10">
    <div
        class="absolute inset-y-0 -top-10 end-4 flex items-center ps-1 pointer-events-none text-black font-bold"
    >
        <svg
            class="size-4 rounded"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M13 13L10.1 10.1M11.6667 6.33333C11.6667 9.27885 9.27885 11.6667 6.33333 11.6667C3.38781 11.6667 1 9.27885 1 6.33333C1 3.38781 3.38781 1 6.33333 1C9.27885 1 11.6667 3.38781 11.6667 6.33333Z"
                stroke="#1E1E1E"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </div>
    <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchQuery"
        (input)="filterSensors()"
        class="bg-white border border-gray text-black text-sm rounded-full focus:ring-primary focus:border-primary xl:w-1/2 md:w-1/3 w-full ps-4 p-2 px-4"
    />
</div>

<div
    class="flex flex-col gap-5 h-[660px] shadow-lg rounded-xl overflow-hidden px-5"
>
    <div
        class="grid grid-cols-6 auto-rows-min gap-4 w-full overflow-hidden h-[620px] overflow-y-scroll p-5"
    >
        @for (sensor of filteredSensors; track $index) {
            <app-sensor-widget
                class="md:col-span-2 xl:col-span-3 col-span-6"
                [sensor]="sensor"
                (click)="scrollToSensor($event)"
                [id]="sensor.id"
            ></app-sensor-widget>
        } @empty {
            <div
                class="col-span-6 text-center font-bold w-full text-nowrap pt-6"
            >
                Sensor bulunamadÄ±.
            </div>
        }
    </div>
</div>
