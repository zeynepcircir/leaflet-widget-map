<div (click)="selectSensor()" [ngClass]="sensor.isSelected() ? 'border-primary' : 'border-transparent'"
    class="flex flex-col gap-3 h-fit border-2 rounded-2xl p-4 px-6 pb-6 bg-primary-light cursor-pointer">
    <div class="d-flex align-items-center justify-content-between py-2">
        <div class="d-flex flex-column">
            <span class="fw-semibold text-dark fs-6">Sıcaklık ve Nem Sensörü</span>
            <span class="text-muted fs-6">{{ sensor.name }}</span>
        </div>
        <ng-container *ngIf="sensor.battery < 20">
            <img src="assets/icons/low-battery.svg" alt="battery" />
        </ng-container>
        <ng-container *ngIf="sensor.battery >= 20 && sensor.battery < 60">
            <img src="assets/icons/mid-battery.svg" alt="battery" />
        </ng-container>
        <ng-container *ngIf="sensor.battery >= 60">
            <img src="assets/icons/high-battery.svg" alt="battery" />
        </ng-container>
    </div>

    <div class="d-flex align-items-center gap-2">
        <img src="assets/icons/temperature.svg" alt="temperature" />
        <span class="fs-6">{{ sensor.temperature() }} °C</span>
        <img src="assets/icons/humidity.svg" alt="temperature" />
        <span class="fs-6">% {{ sensor.humidity() }}</span>
    </div>

    <div class="d-flex align-items-center justify-content-between">
        <span class="fs-7 pt-1">{{ sensor.date | datePipe }}</span>
        <img src="assets/icons/temperature-solid.svg" alt="" />
    </div>
</div>
